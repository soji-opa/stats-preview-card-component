<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend:wght@700&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stats">
    <header class="stats__heroimg">
      <picture>
        <source media="(min-width: 565px )" 
        srcset="images/image-header-desktop.jpg" 
        class="hero-img" sizes="">
        <img src="./images/image-header-mobile.jpg"
          class="hero-img"
        />
      </picture>
    </header>

    <div class="stats__content">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

        <div class="stats-values">
          <div >
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div>
            <p>314</p>
            <p>templates</p>
          </div>
          <div>
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div>
    </div>
  </main>
</body>
</html>
